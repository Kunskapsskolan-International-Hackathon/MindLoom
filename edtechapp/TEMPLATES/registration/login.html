{% extends "base.html" %}
{% load crispy_forms_tags %}
{%block content%}


<div class="content">
    <br><br><br><br><br>
    <div class="form">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-default">Log In</button>
        </form>
    </div>
</div>

{%endblock content%}
