{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content">
        <br><br>
        <div class="form">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
